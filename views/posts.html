<div class="container" ng-controller="postsController">
	<div class="row">
		<div class="col l12 s12 light-blue-text">
			<h4>Newest Posts</h4>
			<hr>
		</div>
	</div>
	<div class="row">
        <div class="col s6 m6" ng-repeat="row in rowCollection">
          <div class="card">
            <div class="card-content">
              <span class="card-title light-blue-text text-darken-2">{{ row.title }}</span>
			  <p class="grey-text text-lighten-1" style="font-size:18px;">Ranveer Aggarwal</p>
              <p style="margin-top:5px;">{{row.content}}</p>
            </div>
            <div class="card-action">
              <a href="/#/issues/11234" class="light-blue-text text-darken-4">View Full Post</a>
			  <a href="" class="light-blue-text text-darken-4 right"><i class="tiny material-icons">thumb_up</i> {{ row.upvotes }} </a>
			  <a href="" class="light-blue-text text-darken-4 right"><i class="tiny material-icons">thumb_down</i> {{ row.downvotes }} </a>
            </div>
          </div>
        </div>
  	</div>
</div>
